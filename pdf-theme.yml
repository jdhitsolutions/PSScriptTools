base:
  font-family: notosans
  font-size: 10
heading:
  font-size: 16
  font-color: #0101DF
link:
  font-color: #04B404
title-page:
  align: right
  background-color: #E6E6E6
  font-color: #FF0040
  font-size: 28
title-page-logo:
  align: right
  image: image:images/pstoolbox.png[]
  top: 45%
code:
  font-size: 9
  background-color: f5f5f5
  font-family: consolas
header:
  height: 0.5in
  line-height: 1
  border-style: solid
  border-color: #000000
  padding: [0,3,5,3]
  recto:
    right:
      content: 'v2.28.0'
    left:
      content: 'PSScriptTools Manual'
  verso:
    right:
      content: 'v2.28.0'
    left:
      content: 'PSScriptTools Manual'
footer:
  height: 0.5in
  line-height: 1
  border-style: solid
  border-color: #000000
  padding: [0,3,5,3]
  recto:
    right:
      content: 'pg {page-number}/{page-count}'
  verso:
    left:
      content: $footer-recto-right-content
font:
  catalog:
    notosans:
      normal: notosans-normal.ttf
      italic: notosans-italic.ttf
      bold: notosans-bold.ttf
      bold_italic: notosans-bold_italic.ttf
    mplus1p:
      normal: mplus1p-regular-fallback.ttf
    consolas:
      normal: consolas-regular.ttf
      bold: consolas-bold.ttf
      italic: consolas-italic.ttf
      bold_italic: consolas-bold_italic.ttf
fallbacks:
- mplus1p